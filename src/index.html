<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gilda+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.scss" />
    <title>Convite</title>
  </head>
  <body>
    <header class="header">
      <div class="header__opacidade"></div>
      <img
        src="/src/imagens/Text Effect -1_20_39 AM.png"
        alt="Vai ter bolo...?"
      />
    </header>
    <main class="convite">
      <img src="/src/imagens/Frame 3.png" alt="Convite" />
    </main>
    <section class="invite">
      <div class="invite__text">
        <h1></h1>
      </div>
      <div class="invite__info">
        <address><img src="/src/imagens/Vector.png" alt="Localização">Sítio Pão Queijo</address>
        <span>20h</span>
        <div class="invite__info__button">
          <button type="button">Confirmar presença</button>
        </div>
      </div>
      <svg
        class="invite__canva"
        xmlns="http://www.w3.org/2000/svg"
        width="1159"
        height="200"
        viewBox="0 0 1159 200"
        fill="none"
      >
        <path d="M0 200H1158L582.986 1L0 200Z" fill="#B3644E" />
        <path
          d="M0 200H1158M0 200C227.67 122.286 355.316 78.7143 582.986 1M0 200L582.986 1M1158 200C933.443 122.286 807.543 78.7143 582.986 1M1158 200L582.986 1"
          stroke="#B5644D"
          stroke-width="1px"
        />
      </svg>
    </section>
    <footer class="footer">
      <div class="footer__container">
        <div>
          <img src="/src/imagens/logos/logoGithub.png" alt="Logo Github" />
          <a href="https://github.com/Enge-Olate">Enge-Olate</a>
        </div>
        <div>
          <img src="/src/imagens/logos/logoLinkedin.png" alt="Logo Linkedin" />
          <a href="https://www.linkedin.com/in/márcio-olate">Márcio Olate</a>
        </div>
      </div>
    </footer>
    <script src="/src/scripts/main.js"></script>
  </body>
</html>
